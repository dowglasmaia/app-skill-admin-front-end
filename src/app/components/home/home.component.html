<div *ngIf="userLogado" class="wrapper">
  <header class="main-header">
    <!-- Logo -->
    <a routerLink="/" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>Skills</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg">
        <b>Job Skills</b>
      </span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top justify-content-start" role="navigation">
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

    </nav>
  </header>

  <!-- Coluna Esquerda do sidebar -  com Menu de Navegação -->
  <aside class="main-sidebar">
    <!-- Sidebar Menu -->
    <section class="sidebar">
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header" style="text-align: center !important; padding: 15px 0 !important">
          <a class="nav-link " routerLink="/"> Dashboard </a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link " routerLink="/skills">
            <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" height="1em"
              viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M256 64H384v64H256V64zM240 0c-26.5 0-48 21.5-48 48v96c0 26.5 21.5 48 48 48h48v32H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h96v32H80c-26.5 0-48 21.5-48 48v96c0 26.5 21.5 48 48 48H240c26.5 0 48-21.5 48-48V368c0-26.5-21.5-48-48-48H192V288H448v32H400c-26.5 0-48 21.5-48 48v96c0 26.5 21.5 48 48 48H560c26.5 0 48-21.5 48-48V368c0-26.5-21.5-48-48-48H512V288h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H352V192h48c26.5 0 48-21.5 48-48V48c0-26.5-21.5-48-48-48H240zM96 448V384H224v64H96zm320-64H544v64H416V384z" />
            </svg>
            Skills
          </a>
        </li>

      </ul>

    </section>

    <section style="
    position: absolute;
    width: 100%;
    bottom: 10px ">

      <ul class="sidebar-menu" data-widget="tree">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link " (click)="logout()" style="cursor: pointer; color:white;">
            <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" height="1em"
              viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z" />
            </svg>
            Sair
          </a>
        </li>
      </ul>

    </section>

  </aside>

  <!-- Main content -->
  <div class="content-wrapper">
    <section class="content container-fluid">

      <router-outlet></router-outlet>

    </section>
  </div>

  <!-- Main Footer -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs"> Desenvolvimento: <strong>Dowglas Maia</strong> </div>
    <strong>&copy; 2023 <a href="#">Site</a> | </strong> Todos os direitos reservados.
  </footer>

</div>


<div *ngIf="!userLogado">

  <section class="content container-fluid">

    <router-outlet></router-outlet>

  </section>

</div>
