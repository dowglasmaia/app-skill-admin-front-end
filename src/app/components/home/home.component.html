<div *ngIf="userLogado" class="wrapper">
  <header class="main-header">
    <!-- Logo -->
    <a routerLink="/" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>Skills</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg">
        <b>Job Skills</b>
      </span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top justify-content-start" role="navigation">
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
    </nav>
  </header>

  <!-- Coluna Esquerda do sidebar -  com Menu de Navegação -->
  <aside class="main-sidebar">
    <!-- Sidebar Menu -->
    <section class="sidebar">
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header" style="text-align: center !important; padding: 15px 0 !important">
          <a class="nav-link " routerLink="/"> Dashboard </a>
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link " routerLink="/skills"> Skills </a>
        </li>
      </ul>
    </section>
  </aside>

  <!-- Main content -->
  <div class="content-wrapper">
    <section class="content container-fluid">

      <router-outlet></router-outlet>

    </section>
  </div>

  <!-- Main Footer -->
  <footer class="main-footer">
    <div class="pull-right hidden-xs"> Desenvolvimento: <strong>Dowglas Maia</strong> </div>
    <strong>&copy; 2023 <a href="#">Site</a> | </strong> Todos os direitos reservados.
  </footer>

</div>


<div *ngIf="!userLogado">

  <section class="content container-fluid">

    <router-outlet></router-outlet>

  </section>

</div>
