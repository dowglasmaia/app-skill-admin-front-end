<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a> </li>
    <li class="breadcrumb-item"><a routerLink="/skills">skills</a> </li>
    <li class="breadcrumb-item active"> Formulário de Skill </li>
  </ol>
</nav>

<div class="row mb-2">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Formulário de Skill
    </h1>
  </div>

  <div class="col-md">
    <a routerLink="/skills" class="btn btn-light float-right">
      << Voltar </a>
  </div>
</div>


<form [formGroup]="skillForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a Skill
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input formControlName="name" type="text" class="form-control" id="name">

          <!-- <div class="text-danger" *ngIf="skillForm.get('name').invalid 
                                        && skillForm.get('name').touched">
            <div *ngIf="skillForm.get('name').erros.required">
              dado obrigatório
            </div>
            <div *ngIf="skillForm.get('name').erros.minlength">
              deve conter no minimo 2 caracteres
            </div>
          </div>-->

        </div>

        <div class="form-group col-md-8">
          <label for="descripton">Descrição</label>
          <input formControlName="description" type="text" class="form-control" id="descripton">
        </div>
      </div>
    </div>
  </div>

  <button [disabled]="submittingForm || submitForm.invalid" type="submit" class="btn btn-primary btn-lg mt-3 float-right">
    Salvar
  </button>

</form>
