    <li class="breadcrumb-item active"> Formulário de Skill </li>
  </ol>
</nav>


<div class="row mb-2">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Formulário de Skill
    </h1>
  </div>

  <div class="col-md">
    <a routerLink="/skills" class="btn btn-light float-right">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em"
        viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z" />
      </svg>
      Voltar
    </a>
  </div>
</div>


<form [formGroup]="skillForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a Skill
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input formControlName="name" type="text" class="form-control" id="name">
        </div>

        <div class="form-group col-md-8">
          <label for="descripton">Descrição</label>
          <input formControlName="description" type="text" class="form-control" id="descripton">
        </div>
      </div>
    </div>
  </div>

  <button [disabled]="submittingForm || submitForm.invalid" type="submit"
    class="btn btn-primary btn-lg mt-3 float-right">
    Salvar
  </button>

</form>
