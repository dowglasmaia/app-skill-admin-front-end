<nav class="mb-5 border-bottom">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Dashboard</a> </li>
    <li class="breadcrumb-item active"> Skills </li>
  </ol>
</nav>

<div class="row mb-2">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Skills
    </h1>
  </div>

  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">
      + Nova Skill
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-dark text-light">
      <th>Skill</th>
      <th class="float-right">Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let skill of skills">
      <td>
        <svg xmlns="http://www.w3.org/2000/svg" height="1em"
          viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M128 0C92.7 0 64 28.7 64 64V288H19.2C8.6 288 0 296.6 0 307.2C0 349.6 34.4 384 76.8 384H320V288H128V64H448V96h64V64c0-35.3-28.7-64-64-64H128zM512 128H400c-26.5 0-48 21.5-48 48V464c0 26.5 21.5 48 48 48H592c26.5 0 48-21.5 48-48V256H544c-17.7 0-32-14.3-32-32V128zm32 0v96h96l-96-96z" />
        </svg>
        <strong>{{skill.name}}</strong><br>
        <small>{{skill.description}}</small>
      </td>

      <td class="float-right">
        <a [routerLink]="[ skill.id, 'edit' ]" class="btn btn-sm btn-outline-info mr-2"> Editar </a>
        <button (click)="delete()" class="btn btn-sm btn-outline-danger " disabled> Excluir </button>
      </td>
    </tr>
  </tbody>

</table>
