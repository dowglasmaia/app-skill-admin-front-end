<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Dashboard</a> </li>
    <li class="breadcrumb-item active"> Skills </li>
  </ol>
</nav>

<div class="row mb-2">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Skills
    </h1>
  </div>

  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">
      + Nova Skill
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-dark text-light">
      <th>Skill</th>      
      <th class="float-right">Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let skill of skills">
      <td>
        <strong>{{skill.name}}</strong><br>
        <small>{{skill.description}}</small>      
      </td> 

      <td class="float-right">
        <a [routerLink]="[ skill.id, 'edit' ]" class="btn btn-sm btn-outline-info mr-2"> Editar </a>
        <button (click)="delete()" class="btn btn-sm btn-outline-danger " disabled> Excluir </button>
      </td>
    </tr>
  </tbody>

</table>
