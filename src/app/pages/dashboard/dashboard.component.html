<section *ngIf="managerLogado">
  <nav class="navbar bg-body-tertiary justify-content-end" style="background-color: rgb(188, 205, 210);">
    <form class="d-flex " role="search">
      <input class="form-control me-2" type="search" placeholder="Listar por Skill" aria-label="Search"
        #filterPorNameSkill>

      <button (click)="listar(filterPorNameSkill.value)" class="btn btn-outline-success"
        type="button">Localizar</button>
    </form>
  </nav>

  <div class="row">
    <div class="col-sm-4 mb-1" *ngFor="let colaborador of colaboradores">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-5 text-center">
            <img src="./../../../assets/img/user.png" class="img-fluid rounded-start" alt="User Image">
            <div>
              <h5 class="card-title">
                <small>Nome:</small> {{colaborador.name}}
              </h5>
              <div>
                <small>Cargo:</small> {{colaborador.cargo}}
              </div>
            </div>
            <button [routerLink]="['profile', colaborador.id]" class="btn btn-primary btn-block mt-3">Perfil</button>
          </div>

          <div class="col-md-7">
            <div class="card-body">
              <h6 class="card-header text-center">Skills</h6>
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let skill of colaborador.skills">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                      d="M128 0C92.7 0 64 28.7 64 64V288H19.2C8.6 288 0 296.6 0 307.2C0 349.6 34.4 384 76.8 384H320V288H128V64H448V96h64V64c0-35.3-28.7-64-64-64H128zM512 128H400c-26.5 0-48 21.5-48 48V464c0 26.5 21.5 48 48 48H592c26.5 0 48-21.5 48-48V256H544c-17.7 0-32-14.3-32-32V128zm32 0v96h96l-96-96z" />
                  </svg>
                  {{skill.name}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
