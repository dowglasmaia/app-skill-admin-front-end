<nav class="mb-5 border-bottom">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
    <li class="breadcrumb-item active">Colaborador</li>
  </ol>
</nav>

<div class="row mb-2">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Perfil do Colaborador
    </h1>
  </div>

  <div class="col-md">
    <a routerLink="/" class="btn btn-light float-right">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em"
        viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z" />
      </svg>
      Voltar
    </a>
  </div>
</div>



<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img src="./../../../assets/img/user.png" class="img-fluid rounded-start" alt="User Image">
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Detalhes do Colaborador</h5>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="inputName">Nome</label>
            <input type="text" class="form-control" id="inputName" value="{{colaborador.name}}" readonly>
          </div>
          <div class="form-group">
            <label for="inputPosition">Cargo</label>
            <input type="text" class="form-control" id="inputPosition" value="{{colaborador.cargo}}" readonly>
          </div>
          <div class="form-group">
            <label for="inputDepartment">Squard</label>
            <input type="text" class="form-control" id="inputDepartment" value="{{colaborador.squard}}" readonly>
          </div>

          <div class="form-group">
            <label for="inputSkills">Skills</label>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let skill of colaborador.skills">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                  viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                  <path
                    d="M128 0C92.7 0 64 28.7 64 64V288H19.2C8.6 288 0 296.6 0 307.2C0 349.6 34.4 384 76.8 384H320V288H128V64H448V96h64V64c0-35.3-28.7-64-64-64H128zM512 128H400c-26.5 0-48 21.5-48 48V464c0 26.5 21.5 48 48 48H592c26.5 0 48-21.5 48-48V256H544c-17.7 0-32-14.3-32-32V128zm32 0v96h96l-96-96z" />
                </svg>
                {{skill.name}}
              </li>
            </ul>

            <div class="input-group">
              <select [(ngModel)]="selectedSkill" class="custom-select" id="selectedSkill"
                aria-label="Example select with button addon">
                <option [value]="null" disabled selected>Escolha uma opção</option>
                <option *ngFor="let skill of skills" [ngValue]="skill">{{ skill.name }}</option>
              </select>

              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="addSkill(selectedSkill)">
                  Adicionar Nova Skill
                </button>
              </div>
            </div>
          </div>
        </div>

        <button class="btn btn-outline-primary" type="button" (click)="update()">
          Atulizar
        </button>
      </div>

      <div class="mt-5 float-right">
        <i class="fa fa-paper-plane mr-2" aria-hidden="true"></i>
        <a routerLink="/skills/new">Click aqui para cadastra uma Nova Skill</a>
      </div>

    </div>
  </div>
</div>
